                      function signIn() {
                        let account = $('#form-username')[0].value;
                        let password = $('#form-password')[0].value;
                        // let id = $('#form-id')[0].value;
                        // let name = $('#form-name')[0].value;
                        let email = $('#form-email')[0].value;
                        let checkPassword = $('#form-checkPassword')[0].value;
                        let mem = [account, password, email, checkPassword];
                        let findEmpty = mem.find( (item) => {
                          return item.length == 0;
                        })
                        if (findEmpty == '') {
                          window.alert("亲，忘了填资料了吗，列表不能为空哦！");
                          return false;
                        }
                        if (email.includes('@')) {
                          window.alert("亲，您的邮箱出了点问题呢！");
                          return false;
                        }
                        if (password != checkPassword) {
                          window.alert("亲，您的密码不一致呢！");
                          return false;
                        }

                        if (account.length < 8 || password.length < 8) {
                          window.alert("亲，您的账号或者密码不对哦！");
                          return false;
                        }

                        if (account.trim() == '') { 
                          window.alert("亲，您的账号可能要再修改哦！");
                          return false;
                        }
                        var user = new AV.User();
                        user.setUsername(account);
                        user.setPassword(password);
                        user.signUp().then(function (loginedUser) {
                          localStorage.setItem('userName', account);
                          window.location.href = "../index.html";
                          // 注册成功，跳转到商品 list 页面
                        }, (function (error) {
                          alert("此账号已经被注册啦~亲！");
                        }));
