<!doctype html>

<html>

<head>

    <title>ToDoList</title>
    <style>
        body {
            background: #ffc011;
        }
    </style>
</head>

<body>

    <div id="root">


    <ul>

        <li v-for="name in names" v-text="name"></li>


    </ul>

    <input id="input" type="text">


    <button id="button">Add notes</button>
    <button id="button1">Delete notes</button>
    <button id="F5"><a href="file:///C:/Users/Evan/Desktop/%E4%B8%80%E5%AE%9A%E8%A6%81%E6%88%90%E5%8A%9F/111.111.html">F5</a></button>
    </div>


    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>


    <script> 
  


        var app = new Vue({

            el: '#root',
            data: {             
                    names: ['Add anything you need to do', 'If you finish them all, clear them with Button F5', 'Add the notes with the button "Add notes"']
            },   
            mounted() {

                alert('Welcome to ToDoList');

                document.querySelector('#button').addEventListener('click', () => {

                    let name = document.querySelector('#input');


                    app.names.push(name.value);

                    name.value = '';

                });
                document.querySelector('#button1').addEventListener('click', () => {

                    let name = document.querySelector('#input');


                    app.names.pop(name.value);

                    name.value = '';

                });
            },
        
        });

        
    </script>


</body>

</html>
