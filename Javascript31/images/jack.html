<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<title>RushJack</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
	<link href="css/animate.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/main.css">
	<style>
	  
	</style>
</head>

<body>
	<div id="app" class="app-background" >
		<div class="app-header">
			<div class="app-brand">
				<img src="logo.svg" />
			</div>
			<div class="app-navbar-center">
				<div :class="{active: (tab_active == 'intro')}" @click="toggle('intro')">集团介绍</div>
				<div :class="{active: (tab_active == 'advantage')}" @click="toggle('advantage')">优势</div>
				<div :class="{active: (tab_active == 'service')}" @click="toggle('service')">服务</div>
			</div>
			<div class="app-navbar-right">
				<!-- <div class="FAQ">
					<img src="" />
					<span>常见问题</span>
				</div> -->
				<div class="instruction">
					<img src="icon-download-g.svg" />
					<span>下载手册</span>
				</div>
				<div class="contact">
					<span>联系我们</span>
				</div>
			</div>
		</div>
		<div class="app-section">
			<h1 class="slogan">您的业务<br>
				我们的
			<span class="typewrite" data-period="400" data-type="[ &quot;技术。&quot;,&quot;产品。&quot;,&quot;解决方案。&quot;,&quot;工具。&quot;,&quot;支持。&quot;,&quot;API。&quot;, &quot;供应情况。&quot; ]"><span class="wrap">工具</span></span></h1>
			<p class="supplement">588娱乐是您成功的助力</p>
		</div>
		<div class="app-footer">
			<div class="app-footer-left">
				<div class="footer-share">
					<div class="shareLogo">
						<img src="icon-share-g.svg"/>
					</div>
					<span class="shareSlogan">SHARE</span>
				</div>
				<div class="carousel">
					<div class="page" :class="{active: (page_active == 'home')}"></div>
					<div class="page" :class="{active: (page_active == 'two')}"></div>
					<div class="page" :class="{active: (page_active == 'three')}"></div>
					<div class="page" :class="{active: (page_active == 'four')}"></div>
				</div>
			</div>
			<div class="app-footer-center">
				<div class="nextStepBox">
					<p>了解更多</p>
					<p>Earning Money Now!</p>
				</div>
				<div class="mouse">
					<div class="mousemove animated infinite bounce"></div>
				</div>
				<div class="isolationLine"></div>
			</div>
			<div class="app-footer-right">
				<div class="QQhao">
					<img src="icon-qq-w-s.svg" />
					<span>3355715137</span>
				</div>
				<div class="wechat">
					<img src="icon-wechat-w-s.svg" />
					<span>pinnaclkentaiwan</span>
				</div>
			</div>
		</div>
	</div>
	<script src="reWrite.js"></script>
</body>

<script>
	var app = new Vue({
  el: '#app',
  data: {
  	tab_active: 'intro',
  	page_active: 'home',
  },
  computed: {
  },
  methods: {
  	toggle: function(tab) {
  		this.tab_active = tab;
  	},
  },
})
</script>
</html>
